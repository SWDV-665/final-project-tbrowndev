<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" value="{{user.fullName}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Occupation" value="{{user.occupation}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" value="{{user.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Phone" value="{{user.phone}}"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
