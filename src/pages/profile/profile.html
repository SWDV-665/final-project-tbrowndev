<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <!--<image src="">-->
    </ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="Name" value="{{user.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" value="{{user.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Phone" value="{{user.phone}}"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
