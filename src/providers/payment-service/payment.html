<ion-header>
    <ion-toolbar>
        <ion-title>
        Payment for {{record.name}} 
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content padding-top>
    <ion-card>
        <ion-card-header>
          {{record.name}}
        </ion-card-header>
        <ion-card-content>
          <p>Due Date:  {{record.nextOccurenceDate | date: 'fullDate'}}</p>
          <p>Amout Due:  ${{record.amount}}</p>
        </ion-card-content>
    </ion-card>

    <!--Payment details-->
    <ion-item>
        <ion-label>Paid Full Amount</ion-label>
        <ion-toggle checked="true" (ionChange)=paymentChange()></ion-toggle>
    </ion-item>
    <ion-item *ngIf="isPartialPayment() === true">
        <ion-input type="number" [(ngModel)]="payAmount"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Date Paid</ion-label>
        <ion-datetime [(ngModel)]="payDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Confirmation #</ion-label>
        <ion-input type="text" [(ngModel)]="confnum"></ion-input>
    </ion-item>

    <button ion-button block large (click)="markRecordPaid()">
        Mark as Paid
    </button>
</ion-content>
