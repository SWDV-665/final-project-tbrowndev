<ion-header>
    <ion-toolbar>
        <ion-title>
        Payment to {{item.name}} 
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary">Cancel</span>
                <ion-icon name="close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content padding-top>
    <ion-card>
        <ion-card-header>
          {{item.name}}
        </ion-card-header>
        <ion-card-content>
          <p>Due Date: {{item.duedate}}</p>
          <p>Amout Due: ${{item.amount}}</p>
        </ion-card-content>
    </ion-card>

    <!--Payment details-->
    <ion-item>
        <ion-label>Paid Full Amount</ion-label>
        <ion-toggle checked="true" (ionChange)=paymentChange()></ion-toggle>
    </ion-item>
    <ion-item *ngIf="isPartialPayment() === true">
        <ion-input type="number" [(ngModel)]="paymentDetails.payAmount"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Date Paid</ion-label>
        <ion-datetime [(ngModel)]="paymentDetails.payDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Confirmation #</ion-label>
        <ion-input type="text" [(ngModel)]="paymentDetails.conNum"></ion-input>
    </ion-item>

    <button ion-button block large (click)="markPaid(item, paymentDetails)">
        Mark as Paid
    </button>
</ion-content>
